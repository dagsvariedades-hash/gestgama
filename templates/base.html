<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}GEST GAMA{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex bg-animated">

<!-- Sidebar fijo -->
<nav class="sidebar">
  <div class="text-center py-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo mb-2">
    <h5 class="fw-bold text-white">GEST GAMA</h5>
  </div>
  <ul class="nav flex-column">
    <li class="nav-item"><a href="/" class="nav-link"><i class="fa fa-home"></i> Inicio</a></li>
    <li class="nav-item"><a href="/modulo/inicial" class="nav-link">Módulo Inicial</a></li>
    <li class="nav-item"><a href="/modulo/servicios" class="nav-link">Módulo Servicios</a></li>
    <li class="nav-item"><a href="/modulo/admin" class="nav-link">Módulo Administrador</a></li>
    <li class="nav-item"><a href="/modulo/usuario" class="nav-link">Módulo Usuario</a></li>
    <li class="nav-item"><a href="/modulo/adminsec" class="nav-link">Módulo Admin Secundario</a></li>
    <li class="nav-item mt-2"><a href="/contacto" class="nav-link"><i class="fa fa-envelope"></i> Contacto</a></li>
  </ul>
  <div class="social mt-auto text-center pb-3">
    <a href="https://facebook.com" class="text-white mx-1"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" class="text-white mx-1"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" class="text-white mx-1"><i class="fab fa-youtube"></i></a>
  </div>
</nav>

<!-- Contenido principal -->
<main class="flex-grow-1 p-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
